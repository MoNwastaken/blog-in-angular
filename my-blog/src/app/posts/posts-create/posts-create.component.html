<div class="row">
  <div class="col-md-10 col-lg-8 m-auto content">
    <div class="row content-row">

      <form class="m-auto" (ngSubmit)="onSubmit(f)" #f="ngForm">

        <div class="form-group">
          <label for="userid">User ID</label>
          <input
            type="number"
            id="userid"
            name="userid"
            class="form-control"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$">
        </div>

        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            class="form-control"
            ngModel
            required>
        </div>

        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            type="text"
            id="content"
            class="form-control"
            name="content"
            rows="6"
            ngModel
            required></textarea>

        </div>
        <div class="buttons">
          <button type="submit" class="btn btn-success" [disabled]="!f.valid">Save</button>
          <button type="button" class="btn btn-danger" routerLink="/">Cancel</button>
        </div>
      </form>

    </div>
  </div>
</div>
