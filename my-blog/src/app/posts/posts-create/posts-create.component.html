<div class="row">
  <div class="col-md-12 col-lg-8 m-auto content">
    <div class="row">

      <form class="m-auto" (ngSubmit)="onSubmit(f)" #f="ngForm">

        <div class="form-group">
          <label for="title">User ID</label>
          <input
            type="text"
            id="userid"
            name="userid"
            class="form-control"
          ngModel>
        </div>

        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            class="form-control"
            ngModel>
        </div>

        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            type="text"
            id="content"
            class="form-control"
            name="content"
            rows="6"
            ngModel></textarea>

        </div>
        <div class="buttons">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger" routerLink="/">Cancel</button>
        </div>
      </form>

    </div>
  </div>
</div>
